<ion-header>
  <ion-navbar>
    <ion-title>
      Data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let item of arrDatahead; let i = index">
    <ion-card-header>
      {{item.date}}
    </ion-card-header>
      <ion-card-content>
        <p>Cash :{{item.cash}}</p>
        <p>Banked :{{item.bank}}</p>
        <p >Total :{{item.total}}</p>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
                 <button (click)="removeTask(item.$key)"ion-button  color="danger" full> Delete </button>
            </ion-col>
            <ion-col col-6>
              <button (click)="share(item.date,item.total,item.bank,item.cash)" ion-button  full>Share</button>
            </ion-col>
          </ion-row>
        </ion-grid>

        </ion-card-content>
  </ion-card>
